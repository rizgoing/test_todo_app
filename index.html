<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todo app</title>
  </head>
  <body>
    <div class="wrap">
      <h1>todo list</h1>
      <div class="block-1">
        <input
          type="text"
          class="add-todo"
          autofocus
          autocomplete="off"
          placeholder="type some todo..."
        />
        <button class="add-button">add</button>
      </div>
      <div class="block-2">
        <div class="delete-field">
          <span class="complete-all">complete all</span>
          <span class="delete-comp">delete completed</span>
        </div>
        <ul class="todo-list"></ul>
      </div>
      <div class="block-3">
        <div class="filters">
          <span class="all">All</span>
          <span class="completed">Completed</span>
          <span class="active-filt">Active</span>
        </div>
        <div class="search">
          <label for="searching" class="search-img"
            ><img src="img/search.png" alt="search icon"
          /></label>
          <input
            type="text"
            id="searching"
            autocomplete="off"
            class="searching-input"
            placeholder="start typing for search the todo.."
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
